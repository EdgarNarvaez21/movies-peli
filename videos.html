<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reproductor de Videos desde Google Drive</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
        }
        .video-container {
            position: relative;
            padding-bottom: 56.25%;
            height: 0;
            overflow: hidden;
            max-width: 100%;
            background: #000;
        }
        .video-container iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }
        .control-button {
            font-size: 1.5em;
            padding: 10px;
            margin: 10px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>Mis Videos</h1>
    <div class="video-container" id="videoContainer">
        <iframe id="videoFrame" src="https://drive.google.com/file/d/1EKC6zGnR3lD0my5bWCq-5JJRHEWnURhg/preview" allow="autoplay; encrypted-media" allowfullscreen sandbox="allow-scripts allow-same-origin></iframe>
    </div>
    <div class="video-container" id="videoContainer">
        <iframe id="videoFrame" src="https://drive.google.com/file/d/1n2qYcuF_H9MZf0m4TWBxIxF8hOC7is9r/preview" allow="autoplay; encrypted-media" allowfullscreen sandbox="allow-scripts allow-same-origin></iframe>
    </div>
    <div>
        <button class="control-button" onclick="playPause()">Play/Pausa</button>
        <button class="control-button" onclick="navigateBack()">Atr√°s</button>
        <button class="control-button" onclick="navigateForward()">Adelante</button>
        <button class="control-button" onclick="zoomIn()">Acercar</button>
        <button class="control-button" onclick="zoomOut()">Alejar</button>
    </div>

    <script>
        var videoFrame = document.getElementById('videoFrame');

        function playPause() {
            if (videoFrame.contentWindow.document.querySelector('video')) {
                var video = videoFrame.contentWindow.document.querySelector('video');
                if (video.paused) {
                    video.play();
                } else {
                    video.pause();
                }
            }
        }

        function navigateBack() {
            window.history.back();
        }

        function navigateForward() {
            window.history.forward();
        }

        function zoomIn() {
            document.getElementById('videoContainer').style.transform = "scale(1.2)";
        }

        function zoomOut() {
            document.getElementById('videoContainer').style.transform = "scale(1)";
        }
    </script>
</body>
</html>
