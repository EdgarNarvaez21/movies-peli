<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reproductor de Videos desde Google Drive</title>
    <style>
        .ndfHFb-c4YZDc-Wrql6b {
            display: none !important;
        }
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
        }
        .video-container {
            position: relative;
            padding-bottom: 56.25%;
            height: 0;
            overflow: hidden;
            max-width: 100%;
            background: #000;
            margin-bottom: 20px; /* Agrega espacio entre los contenedores de video */
        }
        .video-container iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }
        .control-button {
            font-size: 1.5em;
            padding: 10px;
            margin: 10px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>Mis Videos</h1>
    <div class="video-container">
        <iframe src="https://drive.google.com/file/d/1EKC6zGnR3lD0my5bWCq-5JJRHEWnURhg/preview" allow="autoplay; encrypted-media" allowfullscreen sandbox="allow-scripts allow-same-origin allow-popups=false"></iframe>
    </div>
    <div class="video-container">
        <iframe src="https://drive.google.com/file/d/1n2qYcuF_H9MZf0m4TWBxIxF8hOC7is9r/preview" allow="autoplay; encrypted-media" allowfullscreen sandbox="allow-scripts allow-same-origin allow-popups=false"></iframe>
    </div>
    <div class="video-container">
        <iframe src="https://drive.google.com/file/d/1ghnIa9OINAokdHneHdwJ3tFL-4fI2irR/preview" allow="autoplay; encrypted-media" allowfullscreen sandbox="allow-scripts allow-same-origin allow-popups=false"></iframe>
    </div>
    <div class="video-container">
        <iframe src="https://mega.nz/file/xWtk0JTK#fMAKUa9cPNs5B2uyAMWoNFUFj4CinAvMWkTr9SRP3Lk/preview" allow="autoplay; encrypted-media" allowfullscreen sandbox="allow-scripts allow-same-origin allow-popups=false"></iframe>
    </div>
    <div>
        <button class="control-button" onclick="playPause()">Play/Pausa</button>
        <button class="control-button" onclick="navigateBack()">Atr√°s</button>
        <button class="control-button" onclick="navigateForward()">Adelante</button>
        <button class="control-button" onclick="zoomIn()">Acercar</button>
        <button class="control-button" onclick="zoomOut()">Alejar</button>
    </div>

    <script>
        function playPause() {
            var iframes = document.querySelectorAll('.video-container iframe');
            iframes.forEach(function(iframe) {
                if (iframe.contentWindow.document.querySelector('video')) {
                    var video = iframe.contentWindow.document.querySelector('video');
                    if (video.paused) {
                        video.play();
                    } else {
                        video.pause();
                    }
                }
            });
        }

        function navigateBack() {
            window.history.back();
        }

        function navigateForward() {
            window.history.forward();
        }

        function zoomIn() {
            var videoContainers = document.querySelectorAll('.video-container');
            videoContainers.forEach(function(container) {
                container.style.transform = "scale(1.2)";
            });
        }

        function zoomOut() {
            var videoContainers = document.querySelectorAll('.video-container');
            videoContainers.forEach(function(container) {
                container.style.transform = "scale(1)";
            });
        }
    </script>
</body>
</html>
