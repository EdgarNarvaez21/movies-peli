<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reproductor de Videos desde Google Drive</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Mis Videos</h1>
    <div class="video-container">
        <iframe src="https://drive.google.com/file/d/1EKC6zGnR3lD0my5bWCq-5JJRHEWnURhg/preview" allow="autoplay; encrypted-media" allowfullscreen sandbox="allow-scripts allow-same-origin allow-popups=false"></iframe>
    </div>
    <div class="video-container">
        <iframe src="https://drive.google.com/file/d/1n2qYcuF_H9MZf0m4TWBxIxF8hOC7is9r/preview" allow="autoplay; encrypted-media" allowfullscreen sandbox="allow-scripts allow-same-origin allow-popups=false"></iframe>
    </div>
    <div class="video-container">
        <iframe src="https://drive.google.com/file/d/1ghnIa9OINAokdHneHdwJ3tFL-4fI2irR/preview" allow="autoplay; encrypted-media" allowfullscreen sandbox="allow-scripts allow-same-origin allow-popups=false"></iframe>
    </div>
    <div class="video-container">
        <iframe src="https://mega.nz/file/xWtk0JTK#fMAKUa9cPNs5B2uyAMWoNFUFj4CinAvMWkTr9SRP3Lk/preview" allow="autoplay; encrypted-media" allowfullscreen sandbox="allow-scripts allow-same-origin allow-popups=false"></iframe>
    </div>
    <div>
        <button class="control-button" onclick="playPause()">Play/Pausa</button>
        <button class="control-button" onclick="navigateBack()">Atr√°s</button>
        <button class="control-button" onclick="navigateForward()">Adelante</button>
        <button class="control-button" onclick="zoomIn()">Acercar</button>
        <button class="control-button" onclick="zoomOut()">Alejar</button>
    </div>

    <script src="scripts.js"></script>
</body>
</html>
